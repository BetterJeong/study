<!DOCTYPE html>
<html>
    <head>
        <title>eval()로 수식 계산</title>
    </head>
    <body>
        <h3>eval()로 수식 계산</h3>
        <hr>
        <script>
            var arr = prompt("수식 입력");
            var result = eval(arr);
            document.write(arr+" = "+result);
        </script>
    </body>
</html>
